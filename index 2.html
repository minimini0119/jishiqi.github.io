<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>计时+倒计时 双用时钟 | 全设备适配</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;}
        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #121212, #181823);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, sans-serif;
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 580px;
            text-align: center;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: clamp(20px,5vw,35px) clamp(15px,4vw,25px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .tab-box {
            display: flex;
            justify-content: center;
            gap: clamp(10px,3vw,18px);
            margin-bottom: clamp(20px,5vw,30px);
        }
        .tab {
            padding: clamp(8px,2vw,12px) clamp(20px,4vw,30px);
            border-radius: 50px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: #ccc;
            font-size: clamp(16px,3vw,19px);
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab.active {
            background: #4A6CF7;
            color: #fff;
        }
        /* 核心时间数字 - 大屏自适应，电脑更大，手机/平板适配大小 */
        .time {
            font-size: clamp(40px, 10vw, 70px);
            font-weight: bold;
            margin-bottom: clamp(20px,5vw,30px);
            color: #ffffff;
            letter-spacing: 2px;
            line-height: 1.2;
        }
        .btn-box {
            display: flex;
            justify-content: center;
            gap: clamp(8px,2vw,12px);
            flex-wrap: wrap;
        }
        button {
            padding: clamp(10px,2vw,13px) clamp(16px,3vw,22px);
            border-radius: 10px;
            border: none;
            font-size: clamp(15px,2.5vw,17px);
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            transition: all 0.2s;
        }
        button:active {transform: scale(0.96);opacity: 0.9;}
        .btn-start {background: #27AE60;}
        .btn-pause {background: #F59E0B;}
        .btn-reset {background: #EF4444;}
        /* 倒计时时间输入框 全设备适配 */
        .countdown-set {
            display: flex;
            justify-content: center;
            gap: clamp(8px,2vw,10px);
            margin-bottom: clamp(15px,3vw,20px);
            align-items: center;
        }
        .countdown-set input {
            width: clamp(55px,10vw,75px);
            padding: clamp(6px,1.5vw,9px) 5px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: clamp(15px,3vw,19px);
            text-align: center;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {margin: 0;-webkit-appearance: none;}
        /* 隐藏类 */
        .hide {display: none !important;}
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-box">
            <button class="tab active" id="tab-stopwatch">正计时</button>
            <button class="tab" id="tab-countdown">倒计时</button>
        </div>

        <!-- 正计时（秒表）区域 -->
        <div id="stopwatch-box">
            <div class="time" id="stopwatch-time">00:00:00</div>
            <div class="btn-box">
                <button class="btn-start" id="sw-start">开始</button>
                <button class="btn-pause hide" id="sw-pause">暂停</button>
                <button class="btn-reset" id="sw-reset">重置</button>
            </div>
        </div>

        <!-- 倒计时区域 -->
        <div id="countdown-box" class="hide">
            <div class="countdown-set">
                <input type="number" id="h" placeholder="时" min="0" max="23" value="00">
                <span>:</span>
                <input type="number" id="m" placeholder="分" min="0" max="59" value="00">
                <span>:</span>
                <input type="number" id="s" placeholder="秒" min="0" max="59" value="60">
            </div>
            <div class="time" id="countdown-time">00:00:60</div>
            <div class="btn-box">
                <button class="btn-start" id="cd-start">开始</button>
                <button class="btn-pause hide" id="cd-pause">暂停</button>
                <button class="btn-reset" id="cd-reset">重置</button>
            </div>
        </div>
    </div>

    <script>
        // 标签切换 - 正计时/倒计时
        const tabStopwatch = document.getElementById('tab-stopwatch');
        const tabCountdown = document.getElementById('tab-countdown');
        const stopwatchBox = document.getElementById('stopwatch-box');
        const countdownBox = document.getElementById('countdown-box');
        tabStopwatch.addEventListener('click', () => {
            tabStopwatch.classList.add('active');
            tabCountdown.classList.remove('active');
            stopwatchBox.classList.remove('hide');
            countdownBox.classList.add('hide');
        });
        tabCountdown.addEventListener('click', () => {
            tabCountdown.classList.add('active');
            tabStopwatch.classList.remove('active');
            countdownBox.classList.remove('hide');
            stopwatchBox.classList.add('hide');
        });

        // 时间格式化 补0
        function formatTime(sec) {
            let hours = Math.floor(sec / 3600).toString().padStart(2, '0');
            let minutes = Math.floor((sec % 3600) / 60).toString().padStart(2, '0');
            let seconds = (sec % 60).toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        // ===== 正计时 核心功能（秒表）=====
        let swInterval = null;
        let swSeconds = 0;
        const swTime = document.getElementById('stopwatch-time');
        const swStart = document.getElementById('sw-start');
        const swPause = document.getElementById('sw-pause');
        const swReset = document.getElementById('sw-reset');
        
        swStart.addEventListener('click', () => {
            if (swInterval) return;
            swStart.classList.add('hide');
            swPause.classList.remove('hide');
            swInterval = setInterval(() => {
                swSeconds++;
                swTime.textContent = formatTime(swSeconds);
            }, 1000);
        });
        swPause.addEventListener('click', () => {
            clearInterval(swInterval);
            swInterval = null;
            swPause.classList.add('hide');
            swStart.classList.remove('hide');
        });
        swReset.addEventListener('click', () => {
            clearInterval(swInterval);
            swInterval = null;
            swSeconds = 0;
            swTime.textContent = '00:00:00';
            swPause.classList.add('hide');
            swStart.classList.remove('hide');
        });

        // ===== 倒计时 核心功能（自定义时分秒）=====
        let cdInterval = null;
        let cdTotalSec = 60;
        const cdTime = document.getElementById('countdown-time');
        const cdStart = document.getElementById('cd-start');
        const cdPause = document.getElementById('cd-pause');
        const cdReset = document.getElementById('cd-reset');
        const hInput = document.getElementById('h');
        const mInput = document.getElementById('m');
        const sInput = document.getElementById('s');
        
        // 输入框修改自动更新时间
        function updateCdTotal() {
            let h = parseInt(hInput.value) || 0;
            let m = parseInt(mInput.value) || 0;
            let s = parseInt(sInput.value) || 0;
            cdTotalSec = h * 3600 + m * 60 + s;
            cdTime.textContent = formatTime(cdTotalSec);
        }
        hInput.addEventListener('input', updateCdTotal);
        mInput.addEventListener('input', updateCdTotal);
        sInput.addEventListener('input', updateCdTotal);
        
        // 倒计时按钮事件
        cdStart.addEventListener('click', () => {
            if (cdInterval || cdTotalSec <= 0) return;
            cdStart.classList.add('hide');
            cdPause.classList.remove('hide');
            cdInterval = setInterval(() => {
                cdTotalSec--;
                cdTime.textContent = formatTime(cdTotalSec);
                if (cdTotalSec <= 0) {
                    clearInterval(cdInterval);
                    cdInterval = null;
                    cdPause.classList.add('hide');
                    cdStart.classList.remove('hide');
                    alert('⏰ 计时结束！');
                }
            }, 1000);
        });
        cdPause.addEventListener('click', () => {
            clearInterval(cdInterval);
            cdInterval = null;
            cdPause.classList.add('hide');
            cdStart.classList.remove('hide');
        });
        cdReset.addEventListener('click', () => {
            clearInterval(cdInterval);
            cdInterval = null;
            hInput.value = '00';
            mInput.value = '00';
            sInput.value = '60';
            updateCdTotal();
            cdPause.classList.add('hide');
            cdStart.classList.remove('hide');
        });
    </script>
</body>
</html>
